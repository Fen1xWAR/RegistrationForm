<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Form</title>
</head>
<body>
    <button class="MainButtonViolet" id="EnterModal"  onclick="ShowModal()">Жмав</button>
    <div class="ModalContainer" id="modal">
    <form action="Index.html" class="form" id="form">

       <div class="FormElement">
           <div class="CloseIcon" onclick="CloseModal()">❌</div>
           <div class="header">Вход</div><br>
        <label for="login">Введите логин: </label>
        <input type="text" class="Textfield" name="login" placeholder="Логин" required><br>
        <label for="Mail">Введите ваш Email: </label>
        <input type="text" class="Textfield" name="Mail" placeholder="Email" required><br>
        <label for="Pass">Укажите пароль: </label>
        <input type="password" class="Textfield" name="Pass"  placeholder="Пароль" required id=""><br>
        <label for="Sex">Ваш пол: </label>
        <input type="radio" class="radio" name="Sex" required>М
        <input type="radio" class="radio" name="Sex" required>Ж
        <br>    
        <div id="form-button">
            <input type="submit" class="MainButtonViolet f-button" value="Войти" id="cbutton">
        </div>
        </div>
    </form>
</div>
</body>
<script>

    document.getElementById('form').onsubmit = function(e){ 
        e.preventDefault();
        e.stopPropagation();
        AddNotification("Успешный вход!");


    }

    var modal = document.getElementById("modal");
    function ShowModal(){
        
        modal.classList.add("modalShown")

    }
    function CloseModal(){
        modal.classList.remove("modalShown");
    }
    function AddNotification(NotificationText){
        if (document.getElementsByClassName("AlertPosition").length == 0 ) {
            let Notification = document.createElement("div");
            let NotificationContainer = document.createElement("div");
            NotificationContainer.classList.add("AlertPosition");
            Notification.classList.add("AlertBox");
            Notification.textContent = NotificationText;
            document.getElementsByTagName("body")[0].appendChild(NotificationContainer);
            document.getElementsByClassName("AlertPosition")[0].appendChild(Notification);
        }

    }
</script>
</html>
